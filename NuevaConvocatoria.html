<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Iconos Fontawesome-->
    <script src="https://kit.fontawesome.com/7e5eb1178a.js" crossorigin="anonymous"></script>
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <link rel="icon" type="image/x-icon" href="/IMG/LogoPagina.ico">
    <title>Vacantes Web</title>
    </head>

<body class="BG_azul">
<!--Encabezado de la pagina y cerrar sesion-->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="IMG/LogoPagina_2.png" width="30" height="30" class="d-inline-block align-top" alt="Logo pagina Vacantes Web">
            <span class="navbar-text">Vacantes Web</span>
        </a>
        <div class="cerrarSesion">
            <a href="#"><span class="myicono"><i class="fa-solid fa-power-off"></i></span>Cerrar sesión</a>
        </div>
      </nav>

<!--Formulario-->
    <div class="container formulario BG_white mt-5 mb-5">
        <h1 class="text-lg-center mt-1 mb-0">Crear Nueva Convocatoria</h1>
        <form>
            <div class="cajaForm">
                <div class="mb-3">
                    <label for="nombreConvocatoria" class="form-label">Nombre de la Convocatoria</label>
                    <input type="email" class="form-control" id="nombreConvocatoria">            
                  </div>
                  <div class="mb-3">
                      <label for="inputFechaInc">Fecha de Inicio</label><br>
                      <input type="date" id="inputFechaInc"  name="nacimiento">
                  </div>
                  <div class="mb-3">
                      <label for="inputDeadline">Fecha final</label><br>
                      <input type="date" id="inputDeadline"  name="nacimiento">
                  </div>
                  <div class="mb-3">
                      <label for="inputPuesto" class="form-label">Puesto Disponible</label>
                      <input type="email" class="form-control" id="inputPuesto">            
                  </div>
            </div>
            <div class="cajaForm">
                <h5>Ubicación Vacante</h5>
                <div class="linea2"></div>
                <div class="cajaForm-2">
                    <div class="mb-3">
                        <label for="inputDireccion" class="form-label">Dirección</label>
                        <input type="email" class="form-control" id="inputDireccion">            
                    </div>
                    <div class="col-md-12">
                        <label for="inputPais" class="form-label">País</label>
                        <select id="inputPais" class="form-select">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputCiudad" class="form-label">Ciudad</label>
                        <select id="inputCiudad" class="form-select">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>         
            </div>

            <div class="cajaForm">
                <h5>Requerimientos</h5>
                <div class="linea2"></div>
                <div class="cajaForm-2">
                    <div class="col-md-12">
                        <label for="inputEstudio" class="form-label">Nivel de estudio minimo</label>
                        <select id="inputEstudio" class="form-select">
                            <option>Educación Secundaria</option>
                            <option>Educación Tecnica</option>
                            <option>Educación Profesional</option>
                            <option>Maestria</option>
                            <option>Doctorado</option>
                        </select>
                    </div>
                    <div class="edad">
                        <label for="inputEdadMin" class="form-label">Edad Minima </label>
                        <input type="number" class="form-control" id="inputEdadMin" value="18" min="18">
                        <label for="inputEdadMax" class="form-label">Edad Máxima</label>
                        <input type="number" class="form-control" id="inputEdadMax" value="18" min="18">
                    </div>
                    <div class="col-md-12">
                        <textarea name="descripcion" rows="12" cols="40"> Breve descripción de la vacante</textarea>
                    </div>
                </div>
            </div>
            <div class="cajaFormSubmit">
                <button type="submit" class="btn btn-primary">Publicar</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
            </div>
          </form>
    </div>


    
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
