<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Iconos Fontawesome-->
    <script src="https://kit.fontawesome.com/7e5eb1178a.js" crossorigin="anonymous"></script>
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- iconos google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,0" />
    <!--estilos propios  -->
    <link rel="icon" type="image/x-icon" href="/IMG/LogoPagina.ico">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/registroEmpresa.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar-brand">
                <img src="IMG/LogoPagina_2.png" alt="Logo empresa" width="30" height="30" class="Logo___icon">
                <span class="navbar-brand__text-logo">Vacantes Web</span>
            </a>
        </nav>

    </header>
    <section class="container formulario">
        <form action="">
            <div class="input-file-container mx-auto">
                <div class="input-file">
                    <p class="input-file__name">Escoge el logo de tu empresa</p>
                    <button type="button" class="input-file__button">
                        <i class="fas fa-upload"></i>
                    </button>
                    <input type="file" name="avatar" id="avatarInput">
                </div>
                <img src="https://i.ibb.co/0Jmshvb/no-image.png" class="image-preview" alt="preview image">
            </div>
            <h5>Datos</h5>
            <div class="linea2"></div>
            <div class="cajaForm">
                <div class="mb-3">
                    <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmpresa" required>
                </div>
                <div class="mb-3">
                    <label for="NIT" class="form-label">NIT</label>
                    <input type="number" class="form-control" id="NIT" required>
                </div>
                <div class="mb-3">
                    <label for="razonSocial" class="form-label">Razon Social</label>
                    <input type="text" class="form-control" id="razonSocial" required>
                </div>
                <div class="mb-3">
                    <label for="repreLegal" class="form-label">Representante Legal</label>
                    <input type="text" class="form-control" id="repreLegal" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="sedes" class="form-label">Sedes</label>
                    <input type="text" class="form-control" id="sedes" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <select id="pais" class="form-select" required>
                        <option selected>Elige...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <select id="ciudad" class="form-select" required>
                        <option selected>Elige...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" required>
                </div>
                <div class="mb-3">
                    <label for="confirmClave" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmClave" required>
                </div>
                
            </div>
            <div class="cajaFormSubmit">
                <div class="mx-auto" style="width: 300px;">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label for="terminos" class="form-check-label">Acepta los <span><a href="#">Terminos y
                                condiciones</a></span></label>

                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </section>
    <script src="JS/fotoPerfil.js"></script>
</body>

</html>
