<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Iconos Fontawesome-->
    <script src="https://kit.fontawesome.com/7e5eb1178a.js" crossorigin="anonymous"></script>
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- iconos google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,0" />
    <!--estilos propios  -->
    <link rel="icon" type="image/x-icon" href="/IMG/LogoPagina.ico">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/registroEmpresa.css">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="IMG/LogoPagina_2.png" width="30" height="30" class="d-inline-block align-top"
                alt="Logo pagina Vacantes Web">
            <span class="navbar-text"> Vacantes Web</span>
        </a>
        <div id="sesion">
            <a href="iniciarSesion.html"><span class="myicono"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>Iniciar sesión</a>
        </div>
    </nav>
    <div class="LogoImagen mt-3">
        <img src="IMG/LogoPagina.png" alt="Logo Vacantes web" width="10%" >
    </div>

    <section class="container formularioRegistro">
        <div class="container">
            <div class="encabezado-registro">
                <h1 class="text-center mb-4 mt-2">Registro de la empresa</h1>
                <p class="parrafont mb-0">Registrate para acceder a todas las vacantes disponibles</p>
                <p class="parrafont mb-5">¿Ya tienes una credencial?, <a href="iniciarSesion.html">Inicia sesión</a></p>
            </div>
        </div>
        <form action="">
            <div class="input-file-container mx-auto">
                <img src="https://i.ibb.co/0Jmshvb/no-image.png" class="image-preview mt-5" alt="preview image">
                <div class="input-file mt-3">
                    <p class="input-file__name">Escoge una foto</p>
                    <button type="button" class="input-file__button">
                        <i class="fas fa-upload"></i>
                    </button>
                    <input type="file" name="avatar" id="avatarInput">
                </div>
            </div>
            <div class="cajaForm">
                <div class="mb-3">
                    <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmpresa" required>
                </div>
                <div class="mb-3">
                    <label for="NIT" class="form-label">NIT</label>
                    <input type="number" class="form-control" id="NIT" required>
                </div>
                <div class="mb-3">
                    <label for="razonSocial" class="form-label">Razon Social</label>
                    <input type="text" class="form-control" id="razonSocial" required>
                </div>
                <div class="mb-3">
                    <label for="repreLegal" class="form-label">Representante Legal</label>
                    <input type="text" class="form-control" id="repreLegal" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="sedes" class="form-label">Sedes</label>
                    <input type="text" class="form-control" id="sedes" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <select id="pais" class="form-select" required>
                        <option selected>Elige...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <select id="ciudad" class="form-select" required>
                        <option selected>Elige...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" required>
                </div>
                <div class="mb-3">
                    <label for="confirmClave" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmClave" required>
                </div>
                
            </div>
            <div class="cajaFormSubmit-2">
                <div class="mx-auto" style="width: 300px;">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label for="terminos" class="form-check-label">Acepta los <span><a href="#">Terminos y
                                condiciones</a></span></label>
                    <button type="submit" class="btn btn-primary">Registrar</button>
            
                </div>
            
            </div>
        </form>
    </section>
    <footer>
        <p class="parrafooter">Proyecto Bases datos 2023-1</p>
        <p class="parrafooter">Creado por: Gissel Morales y Juan Pulido</p>
    </footer>
    <script src="JS/fotoPerfil.js"></script>
</body>

</html>
