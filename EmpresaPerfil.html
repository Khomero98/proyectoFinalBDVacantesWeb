<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Iconos Fontawesome-->
    <script src="https://kit.fontawesome.com/7e5eb1178a.js" crossorigin="anonymous"></script>
    <!--Fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <link rel="icon" type="image/x-icon" href="/IMG/LogoPagina.ico">
    <title>Pefil empresa</title>
    </head>

<body>
    <!--Encabezado de la pagina y cerrar sesion-->
    <nav class="navbar fixed-top">
        <a class="navbar-brand" href="#">
            <img src="IMG/LogoPagina_2.png" width="30" height="30" class="d-inline-block align-top"
                alt="Logo pagina Vacantes Web">
            <span class="navbar-text">
                Vacantes Web
            </span>
        </a>

        <div class="cerrarSesion">
            <a href="#"><span class="myicono"><i class="fa-solid fa-power-off"></i></span>Cerrar sesión</a>
        </div>
    </nav>
    <!--Menu sideNav-->
    <div class="container-fluid">
        <div class=" row flex-nowrap">
            <div class="mycolorSidebar position-fixed">
                <div class="container sidebarContenido">
                    <div class="empresaFoto">
                        <a class="fotoEmp" href="#"><img src="IMG/FotoEmpresa.png" width="90vh" height="90vh"
                                alt="foto de la empresa"></a>
                    </div>
                    <h5 class="nombreEmp text-white">Nombre de la empresa</h5>
                    <div class="linea"></div>
                    <!--Botones sidebar-->
                    <ul class="nav nav-pills opcionesbtn flex-column mt-4">
                        <li class="nav-item mt-4">
                            <a href="index_Empresa.html" class="nav-link text-white" aria-current="page"><span
                                    class="myicono"><i class="fa-solid fa-bookmark"></i></span>Convocatorias</a>
                        </li>
                        <li class="nav-item mt-4">
                            <a href="EmpresaPostulantes.html" class="nav-link text-white"><span class="myicono"><i
                                        class="fa-solid fa-users"></i></span>Postulantes</a>
                        </li>
                        <li class="nav-item mt-4">
                            <a href="EmpresaPerfil.html" class="nav-link active text-white"><span class="myicono"> <i
                                        class="fa-solid fa-address-card"></i></span>Ver Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="Container-fluid contenidoPanel_static ">
        <div class="container p-5">
            <div class="tituloPag">
                <h1 class="titulo_style">Perfíl de la empresa</h1>
            </div>
            <div class="linea2"></div>
            <section class="container formulario">
                <form action="">
                    <div class="input-file-container mx-auto">
                        <img src="https://i.ibb.co/0Jmshvb/no-image.png" class="image-preview mt-5" alt="preview image">
                        <div class="input-file mt-3">
                            <p class="input-file__name">Escoge una foto</p>
                            <button type="button" class="input-file__button">
                                <i class="fas fa-upload"></i>
                            </button>
                            <input type="file" name="avatar" id="avatarInput">
                        </div>
                    </div>
                    <div class="cajaForm">
                        <div class="mb-3">
                            <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                            <input type="text" class="form-control" id="nombreEmpresa" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="NIT" class="form-label">NIT</label>
                            <input type="number" class="form-control" id="NIT" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="razonSocial" class="form-label">Razon Social</label>
                            <input type="text" class="form-control" id="razonSocial" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="repreLegal" class="form-label">Representante Legal</label>
                            <input type="text" class="form-control" id="repreLegal" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="sedes" class="form-label">Sedes</label>
                            <input type="text" class="form-control" id="sedes" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">Pais</label>
                            <select id="pais" class="form-select" required>
                                <option selected>Elige...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <select id="ciudad" class="form-select" required>
                                <option selected>Elige...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="clave" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmClave" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmClave" required>
                        </div>
    
                    </div>
                    <div class="cajaFormSubmit-2">
                        <div class="mx-auto" style="width: 300px;">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    
                        </div>
    
                    </div>
                </form>
            </section>
        </div>
    </div>
    
    </div>
    
    
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    </html>
